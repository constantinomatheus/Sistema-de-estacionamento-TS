<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Estacionamento</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <input
        type="hidden"
        id="idCliente"
        value="1"
    >
    <input
        type="text"
        id="nomeCliente"
        placeholder="Digite o nome da pessoa: "
        autocomplete="off"
    >
    <button id="cadastrarCliente">Cadastrar Cliente</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome do cliente</th>
                <!-- <th>Veículos</th> -->
            </tr>
        </thead>
        <tbody id="clientes"></tbody>
    </table>
    <hr/>
    <input
        type="text"
        id="nome"
        placeholder="Digite o nome do veículo: "
        autocomplete="off"
    >
    <input
        type="text"
        id="placa"
        placeholder="Digite a placa do veículo: "
        autocomplete="off"
    >
    <button id="cadastrarVeiculo">Cadastrar Veículo</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>
    
    <script src='./script.js'></script>
</body>
</html>
